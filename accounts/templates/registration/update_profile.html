{% extends 'base.html' %}
{% load static %}

<!-- Title -->
{% block title %} Update Profile {% endblock %}
<!-- Title end -->

<!-- Main content -->
{% block content %}
    <div class="w-full max-w-screen-md px-2 sm:px-0 mx-auto">
      <h1 class="pb-12 font-bold font-lora text-4xl text-dark-gray">Update Profile</h1>

      <form method="post" class=" flex flex-col gap-y-6">
        {% csrf_token %}
        {{ form.as_p }}

        <br />

        <button type="submit"
                class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-4 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 transition">
          Update
        </button>
      </form>
    </div>

{% endblock %}
