{% extends 'base.html' %}
{% load static %}

<!-- Title -->
{% block title %} Update Profile {% endblock %}
<!-- Title end -->

<!-- Main content -->
{% block content %}
    <div class="w-full max-w-screen-sm px-2 sm:px-0 mx-auto">
      <h1 class="pb-12 font-bold text-3xl md:text-4xl text-dark-gray">Update Profile</h1>

      <form method="post">
        {% csrf_token %}

        <div class="grid gap-6 mb-6 lg:grid-cols-2">
          <!-- First name -->
          <div>
            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">First
              name</label>
            {{ form.first_name }}
          </div>
          <!-- Last name -->
          <div>
            <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Last
              name</label>
            {{ form.last_name }}
          </div>
        </div>
        <!-- Email -->
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Email</label>
            {{ form.email }}
          </div>

        <br />

        <button type="submit"
                class="focus:outline-none text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-4 mb-2 transition">
          Update
        </button>
      </form>
    </div>

{% endblock %}
