{% extends 'base.html' %}

<!-- Title -->
{% block title %} Register {% endblock %}
<!-- Title end -->

{% block content %}

<h1 class="pb-12 font-bold font-lora text-4xl text-gray-800">Register</h1>

  <form method="post">
    {% csrf_token %} {{ form.as_p}}
    <button type="submit" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Register</button>
  </form>

{% endblock %}
