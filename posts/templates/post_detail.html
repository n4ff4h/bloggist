{% extends 'base.html' %}

<!-- Title -->
{% block title %} {{ post.title }} {% endblock %}
<!-- Title end -->

{% block content %}

<article>
  <h1>{{ post.title }}</h1>
  <small>By: {{ post.author.first_name }} {{ post.author.last_name }}</small>
  <br />
  <hr />
  <br />
  {{ post.body }}

  <br />
  <br />
  <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
  <a href="{% url 'update' post.pk %}" class="btn btn-primary ms-3">Edit</a>
</article>

{% endblock %}
