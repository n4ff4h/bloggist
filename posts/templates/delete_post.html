{% extends 'base.html' %}

<!-- Title -->
{% block title %} Delete Post {% endblock %}
<!-- Title end -->

{% block content %}

<h1 class="pb-12 font-bold font-lora text-4xl">Delete Post</h1>
    <h3 class="mb-6">Delete: {{ post.title }}</h3>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Delete</button>
  </form>

{% endblock %}
