{% extends 'base.html' %}

<!-- Title -->
{% block title %} Create Post {% endblock %}
<!-- Title end -->

{% block content %}

<div class="w-full px-2 sm:px-0 mx-auto">
  <h1 class="pb-12 font-bold text-3xl md:text-4xl text-dark-gray">Create Post</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.media }}

    <div class="grid lg:grid-cols-12 gap-x-6 gap-y-4">
      <div class="flex flex-col col-span-1 lg:col-span-8 lg:pr-6 gap-y-4 max-w-fit">
        <!-- Title -->
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
            Title
          </label>
          {{ form.title }}
        </div>

        <!-- Slug -->
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
            Slug
          </label>
          {{ form.slug }}
        </div>

        <!-- Snippet -->
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
            Snippet
          </label>
          {{ form.snippet }}
        </div>

        <!-- Content -->
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
            Content
          </label>
          {{ form.body }}
        </div>
      </div>

      <div class="flex flex-col col-span-1 lg:col-span-4 gap-y-4">
        <!-- Cover image -->
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
            Cover image
          </label>

          <!-- Image drop zone -->
          <div>
            <div class="flex justify-center items-center w-full">
              <label for="dropzone-file"
                class="flex flex-col justify-center items-center w-full h-48 bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                <div class="flex flex-col justify-center items-center pt-5 pb-6">
                  <svg class="mb-3 w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                  </svg>
                  <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to
                      upload</span> or drag and drop</p>
                  <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                </div>
                {{ form.header_image }}
              </label>
            </div>
          </div>
        </div>

        <!-- Tags -->
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
            Tags
          </label>
          {{ form.tags }}
        </div>
      </div>
    </div>

    <div class="flex flex-row">
      <button type="submit" class="btn-primary">
        Publish
      </button>
    </div>
  </form>
</div>

{% endblock %}
