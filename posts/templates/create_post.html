{% extends 'base.html' %}

<!-- Title -->
{% block title %} Create Post {% endblock %}
<!-- Title end -->

{% block content %}

<div class="w-full max-w-screen-md px-2 sm:px-0 mx-auto">
  <h1 class="pb-12 font-bold text-3xl md:text-4xl text-dark-gray">Create Post</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}

    <br />

    <div class="flex flex-row">
      <button type="submit"
        class="focus:outline-none text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 transition">
        Publish
      </button>
    </div>
  </form>
</div>

{% endblock %}
